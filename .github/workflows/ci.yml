name: Cypress Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Cypress Tests
        uses: cypress-io/github-action@v5
        with:
            start: 'npm run dev'
            build: 'npm run build'

      - uses: actions/upload-artifact@v3
        if: always()
        with: 
            name: Cypress Result
            path: |
                cypress/screenshots
                cypress/videos
                cypress/results
            if-no-files-found: ignore